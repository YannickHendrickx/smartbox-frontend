<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slimme brievenbus</title>
        <meta charset="UTF-8">
        <meta name="author" content="Yannick Hendrickx">
        <!--<script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>-->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="https://kit.fontawesome.com/2b95cf3289.js" crossorigin="anonymous"></script>

        <style>
            h1 {
                padding-left: 10px;
            }
            .hidden {
                display: none;
            }
            .visible {
                display: block;
            }
            .center {
                text-align: center;
            }
            .center p {
                text-align: left;
            }
            button {
                width: 100%;
            }
            img {
                border-radius: 50%;
            }
        </style>
        <script language="javascript">
            function api() {
                return 'http://127.0.0.1:8000';
            }

            function setCookie(cname, cvalue, exhours) {
                const d = new Date();
                d.setTime(d.getTime() + (exhours*60*60*1000));
                let expires = 'expires='+ d.toUTCString();
                document.cookie = cname + '=' + cvalue + ';' + expires + ';path=/';
                return '';
            }

            function getCookie(cname, refresh=true) {
                let name = cname + '=';
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i <ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        value = c.substring(name.length, c.length)
                        if(refresh) {
                            setCookie(cname, value, 0.5);
                        }
                        return value;
                    }
                }
                return '';
            }

            function delCookie(cname) {
                const d = new Date();
                d.setTime(d.getTime() -1);
                let expires = 'expires=' + d.toUTCString();
                document.cookie = cname + '="";' + expires + ';path=/';
            }

            function getUrlVars() {
                var vars = [], hash;
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for(var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            }
        </script>
    </head>
    <body>
        <header>
            <a href="gebruikers.html"><i class='fas fa-arrow-left'></i></a>
            <h1>Toegangsbeheer</h1>
        </header>
        <section class="center">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profielfoto" width="100" height="100">
            <h3 id="gebruiker"></h3>
            <hr>
            <p>Pincode:&emsp;&emsp;<span id="access-code"></span></p>
            <div id="status" class="hidden"></div>
            <div id="hashed-password" class="hidden"></div>
            <hr>
            <!-- PUT request for updating pin -->
            <div class="endpoint auth" x-data="{
                responsedata: '',
                name: '',
                password: '',
                access_code:'1357',
                async addUser() {
                    this.responsedata = await (await fetch(api() + '/users/', {
                        method: 'POST',
                        body: JSON.stringify({
                            name: this.name
                            password: this.password
                            is_active: true
                            access_code: this.access_code
                        }),
                        headers: {
                            'Content-type': 'application/json; charset=UTF-8',
                            'Authorization': 'Bearer ' + getCookie('token')
                        }
                    })).json();
                },
            }">
                <p><strong>Add a new user to the application:</strong></p>
                <input type="text" x-model="newuser">
                <button x-on:click="addUser">Genereer nieuwe code</button>
            <button onclick="test()">Toegang ontnemen</button>

            <script>
                var params = getUrlVars()
                if(params.user == "" | params.user == null) {
                    // No user specified
                    // TODO: redirect to userlist
                    alert("ERROR: no user specified!")
                    window.location.href = "gebruikers.html"
                } else {
                    $.get(api() + "/users/" + params.user, function(data, status){
                        $("#gebruiker").html(data.name)
                        $("#access-code").html(data.access_code)
                        $("#status").html(data.is_active)
                        $("#hashed-password").html(data.hashed_password)
                    });
                }
                
                var test = function() {
                    alert("Hashed password: " + $("#hashed-password").text())
                }
            </script>
        </section>
    </body>
</html>
